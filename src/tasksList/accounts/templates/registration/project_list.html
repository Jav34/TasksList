<!-- project_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista projektów</title>
</head>
<body>
    <h1>Lista projektów</h1>
    <ul>
        {% for project in projects %}
            <li><a href="{% url 'project_details' project.id %}">{{ project.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
