<!-- project_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project Form{% endblock %}</title>
</head>
<body>
    <h1>{% block heading %}Project Form{% endblock %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% block submit_btn %}Submit{% endblock %}</button>
    </form>
</body>
</html>
